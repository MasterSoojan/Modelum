<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Login to MODELUM</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <div class="gap-1 px-6 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[920px] flex-1">
            <div class="@container">
              <div class="@[480px]:px-4 @[480px]:py-3">
                <div
                  class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-white @[480px]:rounded-lg min-h-80"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBTJtiXK_YrPWUCoEFZRQ40qLubMV9WxeumX4c6aljJZizOtX8ySrnpm4pOdXXzcOcf-PkBUx5FbsRPcI9q6CgY9S1DGVTc6FVdjS6bP30Kzc1YB3EwAX2VSS3PFJAA-4sMYZR5UE6Khjgcg-jZbiyKj1_DeNCwf72R96C6E7U0zEKGkKfv2OWGcJaKaO_AYmGE-mmkE3eVwbfhPXrq1_CsmV6yAsgxf_W87Y0mAOLMhGlBFSOuXg1JGcD1zkC8VKdPWutP_0wiPwb1");'
                ></div>
              </div>
            </div>
          </div>
          <div class="layout-content-container flex flex-col w-[360px]">
            <h2 class="text-[#111418] tracking-light text-[28px] font-bold leading-tight px-4 text-left pb-3 pt-5">Welcome back</h2>
            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#f0f2f5] text-[#111418] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Continue with Google</span>
              </button>
            </div>
            
            <!-- Login Form -->
            <form action="/dashboard" method="GET">
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <input
                    type="email"
                    placeholder="Email"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-14 placeholder:text-[#60758a] p-4 text-base font-normal leading-normal"
                    value="alex@modelum.com"
                  />
                </label>
              </div>
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-14 placeholder:text-[#60758a] p-4 text-base font-normal leading-normal"
                    value="password"
                  />
                </label>
              </div>
              <div class="flex px-4 py-3">
                <button
                  type="submit"
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#0c7ff2] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Login</span>
                </button>
              </div>
            </form>
            <!-- End Login Form -->
            
            <p class="text-[#60758a] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">
              <a href="/" class="underline">New to Modelum? Create an account</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
